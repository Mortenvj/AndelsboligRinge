<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andelsbolig til salg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .hero {
            position: relative;
            background: url('https://www.boligsiden.dk/wp-content/uploads/sites/2/2022/11/boligkoeb2.jpg') center/cover no-repeat;
            height: 500px;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .feature-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .info-icon {
            font-size: 1.5rem;
            color: #0d6efd;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Hero Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="hero">
                    <h1>Smuk familiebolig til salg</h1>
                </div>
            </div>
        </div>

        <!-- Overview -->
        <div class="row mb-4">
            <div class="col-lg-8 offset-lg-2 text-center">
                <p class="fs-5 text-muted">
                    Beliggende i et roligt kvarter, byder denne skønne andelsbolig på 4 værelser, 3 badeværelser,
                    en stor have, moderne køkken og garage med plads til to biler. Perfekt til børnefamilier.
                </p>
                <h2 class="text-success">DKK 3.200.000</h2>
                <div class="d-flex justify-content-center gap-4 mt-3">
                    <div><i class="bi bi-door-open info-icon"></i>4 værelser</div>
                    <div><i class="bi bi-bucket info-icon"></i>3 badeværelser</div>
                    <div><i class="bi bi-house info-icon"></i>175 m²</div>
                </div>
            </div>
        </div>

        <!-- Gallery -->
        <div class="row text-center mb-5">
            <div class="col-md-4 mb-4">
                <img src="https://www.boligsiden.dk/wp-content/uploads/sites/2/2022/11/boligkoeb2.jpg" class="feature-img mb-2" alt="Modern Kitchen" />
                <h5>Moderne køkken</h5>
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://www.boligsiden.dk/wp-content/uploads/sites/2/2022/11/boligkoeb2.jpg" class="feature-img mb-2" alt="Spacious Garden" />
                <h5>Stor have</h5>
            </div>
            <div class="col-md-4 mb-4">
                <img src="https://www.boligsiden.dk/wp-content/uploads/sites/2/2022/11/boligkoeb2.jpg" class="feature-img mb-2" alt="Cozy Living Room" />
                <h5>Hyggelig stue</h5>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
